<div>
  <table mat-table
         style="margin-bottom: 0;"
         [dataSource]="orders"
         class="mat-elevation-z8 h-100 w-100">

    <ng-container matColumnDef="firstname">
      <th mat-header-cell
          *matHeaderCellDef> Client firstname </th>
      <td mat-cell
          *matCellDef="let order"> {{order.clientFirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell
          *matHeaderCellDef> Client lastname </th>
      <td mat-cell
          *matCellDef="let order"> {{order.clientLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell
          *matHeaderCellDef> Email </th>
      <td mat-cell
          *matCellDef="let order"> {{order.clientEmail}} </td>
    </ng-container>


    <ng-container matColumnDef="amount">
      <th mat-header-cell
          *matHeaderCellDef> Amount </th>
      <td mat-cell
          *matCellDef="let order"> {{order.amount}} </td>
    </ng-container>


    <ng-container matColumnDef="details">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let order">
        <div class="row">
          <button mat-button
                  (click)="openModal(order)"
                  style="margin-top: auto;
                      margin-bottom: auto;
                      margin-left: auto;
                      margin-right: 10px;"
                  class="update-btn">Details</button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator #paginator
                   class="table-paginator"
                   showFirstLastButtons></mat-paginator>
</div>
