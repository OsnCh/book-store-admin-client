<div mat-dialog-title
     class="modal-header">
  <h4 class="modal-title"
      id="modal-basic-title">Add book</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div mat-dialog-content
     class="modal-body">
  <div class="form-group">
    <form class="example-form w-100"
          [formGroup]="addBookForm">
      <mat-form-field class="example-full-width w-100">
        <input matInput
               formControlName="name"
               placeholder="Name">
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().name.errors?.minlength">
        Name must be at least 4 characters long.
      </div>
      <mat-form-field class="example-full-width w-100">
        <textarea matInput
                  formControlName="description"
                  placeholder="Description"></textarea>
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().description.errors?.minlength">
        Description must be at least 20 characters long.
      </div>
      <mat-form-field class="example-full-width w-100">
        <input matInput
               value="0"
               formControlName="price"
               placeholder="Price"
               type="number">
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().price.errors?.required">
        Price contain only numbers.
      </div>
      <mat-form-field>
        <mat-label>Categories</mat-label>
        <mat-select formControlName="category"
                    [disabled]="disabledSelect()"
                    [(ngModel)]="firstSelect">
          <div *ngFor="let category of categories;">
            <mat-option value={{category.id}}>{{category.name}}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions
     class="modal-footer">
  <button type="button"
          [disabled] = "!addBookForm.valid"
          class="btn btn-outline-dark"
          (click)="add()">Add</button>
</div>
