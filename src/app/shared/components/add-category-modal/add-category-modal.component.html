<ng-template #content
             let-modal>
  <div class="modal-header">
    <h4 class="modal-title"
        id="modal-basic-title">Add category</h4>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <form class="example-form w-100"
            [formGroup]="categoryAddForm">
        <mat-form-field class="example-full-width w-100">
          <input matInput
                 formControlName="name"
                 placeholder="Name">
        </mat-form-field>
        <div class="alert alert-danger"
             role="alert"
             *ngIf="getControls().name.errors?.minlength">
          Name must be at least 4 characters long.
        </div>
        <mat-form-field class="example-full-width w-100">
          <textarea matInput
                    formControlName="description"
                    placeholder="Description"></textarea>
        </mat-form-field>
        <div class="alert alert-danger"
             role="alert"
             *ngIf="getControls().description.errors?.minlength">
          Description must be at least 20 characters long.
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="!categoryAddForm.valid" type="button"
            class="btn btn-outline-dark"
            (click)="add()">Add</button>
  </div>
</ng-template>
