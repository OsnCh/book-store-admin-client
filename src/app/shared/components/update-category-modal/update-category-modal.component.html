<div mat-dialog-title
     class="modal-header">
  <div class="row">
    <h4 class="modal-title"
        id="modal-basic-title">Update book</h4>

    <button type="button"
            class="close center-vertical"
            aria-label="Close"
            (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div mat-dialog-content
     class="modal-body">
  <div class="form-group">
    <form class="example-form w-100"
          [formGroup]="updateCategoryForm">
      <mat-form-field class="example-full-width w-100">
        <input matInput
               formControlName="name"
               placeholder="Name">
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().name.errors?.minlength">
        Name must be at least 4 characters long.
      </div>
      <mat-form-field class="example-full-width w-100">
        <textarea matInput
                  formControlName="description"
                  placeholder="Description"></textarea>
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().description.errors?.minlength">
        Description must be at least 20 characters long.
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions
     class="modal-footer">
  <button type="button"
          [disabled]="!updateCategoryForm.valid"
          class="btn btn-outline-dark"
          (click)="update()">Update</button>
</div>
