<div mat-dialog-title
     class="modal-header">
  <div class="row">
    <h4 class="modal-title"
        id="modal-basic-title">Update book</h4>

    <button type="button"
            class="close center-vertical"
            aria-label="Close"
            (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div mat-dialog-content
     class="modal-body">
  <div class="form-group">
    <form class="example-form w-100"
          [formGroup]="updateBookForm">
      <mat-form-field class="example-full-width w-100">
        <input matInput
               formControlName="name"
               placeholder="Name">
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().name.errors?.minlength">
        Name must be at least 4 characters long.
      </div>
      <mat-form-field class="example-full-width w-100">
        <textarea matInput
                  formControlName="description"
                  placeholder="Description"></textarea>
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().description.errors?.minlength">
        Description must be at least 20 characters long.
      </div>
      <mat-form-field class="w-100">
        <input matInput
               style="text-align: right;"
               class="right-align"
               [ngModel]="price"
               formControlName="price"
               placeholder="Price"
               type="number">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
      <div class="alert alert-danger w-100"
           role="alert"
           *ngIf="getControls().price.errors?.required">
        Price contain only numbers.
      </div>
      <div class="row categories-isactive-container">
        <mat-form-field>
          <mat-label>Categories</mat-label>
          <mat-select formControlName="category">
            <div *ngFor="let category of categories;">
              <mat-option value={{category.id}}>{{category.name}}</mat-option>
            </div>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle class="center-vertical update-book-toogle"
                          formControlName="isActive">Is Active</mat-slide-toggle>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions
     class="modal-footer">
  <button type="button"
          [disabled]="!updateBookForm.valid"
          class="btn btn-outline-dark"
          (click)="update()">Update</button>
</div>
